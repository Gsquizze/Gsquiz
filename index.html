<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <!-- ======================= IMPROVED SEO META START ======================= -->
  <title>Gsquiz - Test Your Knowledge with Exciting Online Quizzes</title>
  <meta name="description" content="Dive into fun quizzes on science, history, geography, and more with Gsquiz. Boost your knowledge while having fun online." />
  <meta name="keywords" content="Gsquiz, online quiz, trivia game, geography quiz, history quiz, science quiz, entertainment, general knowledge" />
  <meta name="author" content="Gsquiz Team" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.gsquiz.com/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Gsquiz - Fun Quizzes for Knowledge Seekers" />
  <meta property="og:description" content="Discover thousands of knowledge-packed quizzes across science, history, entertainment and more." />
  <meta property="og:url" content="https://www.gsquiz.com/" />
  <meta property="og:image" content="https://www.gsquiz.com/assets/images/social-banner.jpg" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Gsquiz - Interactive Online Quizzes for All" />
  <meta name="twitter:description" content="Join millions testing their knowledge on Gsquiz — from geography to pop culture." />
  <meta name="twitter:image" content="https://www.gsquiz.com/assets/images/social-banner.jpg" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Gsquiz",
    "url": "https://www.gsquiz.com",
    "description": "Gsquiz offers interactive online quizzes across multiple genres: history, science, geography, and more.",
    "publisher": {
      "@type": "Organization",
      "name": "Gsquiz"
    }
  }
  </script>
  <!-- ======================= IMPROVED SEO META END ======================= -->

  <!-- Fonts and Styles (keep as-is) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Assets/css/style.css" />
</head>

<body>

  <!-- ======================= HEADER SECTION START ======================= -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo-link" style="text-decoration: none; color: inherit;">
            <div class="logo">
                <img src="Assets/images/logo.jpg" alt="Gsquiz Logo" class="logo-img">
                <div class="logo-text">
                    <span>G</span><span>s</span><span>q</span><span>u</span><span>i</span><span>z</span>
                </div>
            </div>
        </a>
        <div class="header-actions">
          <button class="icon-btn" id="search-icon-btn" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          </button>
          
          <button class="icon-btn" id="settings-icon-btn" aria-label="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Top-bar Search Container -->
    <div class="topbar-search-container" id="topbar-search-container">
        <div class="container">
            <div class="search-input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="search-input" placeholder="Search for a quiz..." autocomplete="off">
                <span class="search-esc-hint">Press <kbd>Esc</kbd></span>
                <button class="search-close-btn" id="search-close-btn" aria-label="Close search">×</button>
            </div>
            <div class="search-results" id="search-results"></div>
        </div>
    </div>
  </header>
  <!-- ======================= HEADER SECTION END ======================= -->

  <!-- ======================= CATEGORY NAVIGATION BAR START ======================= -->
  <nav class="category-nav" id="category-nav-container">
    <!-- Category items will be loaded here by JavaScript -->
  </nav>
  <!-- ======================= CATEGORY NAVIGATION BAR END ======================= -->

  <!-- ======================= MAIN CONTENT SECTION START ======================= -->
  <main>
    <div class="container" id="page-content-wrapper">
      
      <!-- PAGE: START (This page will be visible by default) -->
      <section id="page-start" class="page-content active">
        <!-- Homepage content will be loaded here by JavaScript -->
        <div id="start-page-content"></div>
      </section>

      <!-- Other category pages will be empty and filled by JavaScript -->
      <section id="page-art-literature" class="page-content"></section>
      <section id="page-entertainment" class="page-content"></section>
      <section id="page-geography" class="page-content"></section>
      <section id="page-history" class="page-content"></section>
      <section id="page-languages" class="page-content"></section>
      <section id="page-science-nature" class="page-content"></section>
      <section id="page-sports" class="page-content"></section>
      <section id="page-trivia" class="page-content"></section>

    </div>
  </main>
  <!-- ======================= MAIN CONTENT SECTION END ======================= -->

  <!-- ======================= FOOTER SECTION START ======================= -->
  <footer>
    <div class="container">
      <div class="footer-top">
        <div class="footer-section footer-social">
          <h3 class="footer-title">Support Us</h3>
          <div class="social-links" id="social-links-container"></div>
        </div>
        <div class="footer-section footer-links">
          <h3 class="footer-title">Company</h3>
          <div class="footer-links" id="company-links-container"></div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2025 Gsquiz. All Rights Reserved.</p>
      </div>
    </div>
  </footer>
  <!-- ======================= FOOTER SECTION END ======================= -->

  <!-- ======================= SETTINGS PANEL START ======================= -->
  <div class="settings-overlay" id="settings-overlay"></div>
  <div class="settings-panel" id="settings-panel">
      <div class="settings-header">
          <h3 class="settings-title">Settings</h3>
          <button class="settings-close-btn" id="settings-close-btn" aria-label="Close settings">×</button>
      </div>
      <div class="settings-content">
          <!-- Theme toggle switch -->
          <div class="settings-section">
              <h4 class="settings-section-title">Appearance</h4>
              <div class="theme-switch-wrapper">
                  <span>Dark Mode</span>
                  <label class="theme-switch" for="theme-toggle">
                      <input type="checkbox" id="theme-toggle" />
                      <span class="slider round"></span>
                  </label>
                  <span>Light Mode</span>
              </div>
          </div>
          <!-- Links section -->
          <div class="settings-section">
            <h4 class="settings-section-title">About</h4>
            <div class="settings-links" id="settings-links-container">
              <!-- Links will be added here by JavaScript -->
            </div>
          </div>
      </div>
  </div>
  <!-- ======================= SETTINGS PANEL END ======================= -->

  <!-- JavaScript files linked in the correct order -->
  <script src="Assets/js/card.js"></script>
  <script src="Assets/js/main.js"></script>

</body>
                  </html>
